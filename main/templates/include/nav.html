<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top ">
    <div class="container-fluid mx-3">
      <!-- 左側 Logo -->
      <a class="navbar-brand mb-0 h1" href="/"> LearnHub
        <!-- <img src="/static/logo.png" alt="Logo" height="30"> -->
      </a>
  
      <!-- 搜索欄 (佔據中間空間) -->
      <div class="d-flex flex-grow-1 mx-lg-4">
        <form class="w-100" role="search">
          <div class="input-group">
            <input class="form-control rounded-pill py-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-primary rounded-pill ms-2" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
  
      <!-- 右側圖標區 -->
      <div class="d-flex align-items-center">
        <!-- 探索圖標 (固定顯示) -->
        <a href="{% url 'course_list'%}" class="btn btn-link text-dark mx-2" title="Explore">
          <i class="fas fa-compass fs-5"></i>
        </a>
  
        {% if user.is_authenticated %}
          <!-- 登入後顯示的圖標 -->
          <div class="d-flex">
            <!-- 通知 -->
            <a href="/notifications" class="btn btn-link text-dark position-relative mx-2" title="Notifications">
              <i class="fas fa-bell fs-5"></i>
              <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                3
              </span> -->
            </a>
  
            <!-- 購物車 -->
            <a href="/cart" class="btn btn-link text-dark position-relative mx-2" title="Cart">
              <i class="fas fa-shopping-cart fs-5"></i>
              <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                5
              </span> -->
            </a>
  
            <!-- 用戶下拉選單 -->
            <div class="dropdown">
              <a class="btn btn-link text-dark dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user" ></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="{% url 'profile_settings' %}"><i class="fas fa-user me-2"></i>Profile</a></li>
                <li><a class="dropdown-item" href="/settings"><i class="fas fa-cog me-2"></i>Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">
                      <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                  </form>
              </ul>
            </div>
          </div>
        {% else %}
          <!-- 未登入顯示的按鈕 -->
          <div class="d-flex">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary mx-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-dark mx-2">Sign Up</a>
            
          </div>
        {% endif %}
      </div>
    </div>
  </nav>
          </div>
          </div>
        </div>
      </nav>
