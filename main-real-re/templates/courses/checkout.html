{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column min-vh-100">
    <div class="container-fluid px-lg-5 flex-grow-1 py-4 py-lg-5">
        <div class="d-flex justify-content-between align-items-center mb-4 mb-lg-5">
            <h2 class="fw-bold mb-0">Checkout</h2>
            <a href="{% url 'view_cart' %}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-arrow-left me-2"></i>Back to Cart
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 rounded-4 mb-4">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">Payment Details</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label class="form-label">Payment Method</label>
                                <div class="border rounded p-3 bg-light">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                                        <label class="form-check-label" for="creditCard">
                                            <i class="fab fa-cc-visa me-2"></i>Credit Card
                                        </label>
                                    </div>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                                        <label class="form-check-label" for="paypal">
                                            <i class="fab fa-cc-paypal me-2"></i>PayPal
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-lock me-2"></i>Complete Secure Payment
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm border-0 rounded-4 sticky-top" style="top: 20px;">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">Order Summary</h5>
                        {% for item in cart.items.all %}
                        <div class="d-flex mb-3">
                            <img src="{{ item.course.thumbnail.url }}" alt="{{ item.course.title }}" 
                                 class="rounded me-3" width="60" height="40" style="object-fit: cover;">
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between">
                                    <span class="text-truncate">{{ item.course.title }}</span>
                                    <span>${{ item.course.price }}</span>
                                </div>
                                <small class="text-muted">By {{ item.course.instructor }}</small>
                            </div>
                        </div>
                        {% endfor %}
                        <hr class="my-3">
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total</span>
                            <span>${{ cart.total_price }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        transition: all 0.3s ease;
    }
    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1) !important;
    }
    
    @media (max-width: 992px) {
        .container-fluid.px-lg-5 {
            padding-left: 1.5rem !important;
            padding-right: 1.5rem !important;
        }
    }
</style>
{% endblock %}
